<!DOCTYPE HTML>
<html>
	{ms:include filename=head-file.htm/}
	<body>
		{ms:include filename=head.htm/}
		<link rel="stylesheet" href="{ms:globalskin.url/}css/ft-carousel.css" />
		<div class="page met-showproduct pagetype1 animsition">
			<div class="met-showproduct-body">
				<div class="container">
					<div class="row no-space">
						<div class="col-md-9 product-content-body">
							<div class="row">
								<div class="panel product-detail">
									<div class="panel-body">
										<ul class="nav nav-tabs nav-tabs-line met-showproduct-navtabs affix-nav">
											<li class="active">
												<a data-toggle="tab" href="#product-details" data-get="product-details">详细信息</a>
											</li>
										</ul>
										<div class="tab-content">
											<div class="tab-pane met-editor lazyload clearfix active" id="product-details">
												<div>
													<div>
														{ms:field.content/}
													</div>
													<p>
														<img src="{ms:global.host/}{ms:field.litpic/}" />
													</p>
													<p>
														文章来源：{ms:field.source/} | 文章作者：{ms:field.author/}
													</p>
													<p>
														发布时间：{ms:field.date fmt=yy-mm-dd/}
													</p>
													<div id="metinfo_additional"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="row">
								<div class="panel product-hot">
									<div class="panel-body">
										<h2 class="margin-bottom-15 font-size-16 font-weight-300">热门推荐</h2>
										<ul class="blocks-2 blocks-sm-3 mob-masonry" data-scale='1'>
											{ms:arclist size=3}
											<li>
												<a href="[field.link/]" target="_blank" class="img" title="[field.title/]">
													<img src="{ms:global.host/}[field.litpic/]" style='height:200px;width: 200px;' alt="数据仓库升级方案">
												</a>
												<a href="[field.link/]" target="_blank" class="txt" title="[field.title/]">[field.title/]</a>
											</li>
											{/ms:arclist}
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{ms:include filename=footer.htm/}
		<script src="{ms:globalskin.url/}js/ft-carousel.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#carousel_1").FtCarousel();
		</script>
	</body>
</html>
