<!DOCTYPE HTML>
<html>
	{ms:include filename=head-file.htm/}
	<body>
		{ms:include filename=head.htm/}
		<div class="met-product animsition type-3">
			<div class="container">
				<ul class="blocks-2 blocks-sm-2 blocks-md-4 blocks-xlg-4  met-page-ajax met-grid" id="met-grid" data-scale='0.44736842105263'>
					{ms:arclist typeid=106 ispaging=true}
					<li class="shown">
						<div class="widget widget-shadow">
							<figure class="widget-header cover">
								<a href="[field.link/]" title="[field.title/]" target='_self'>
									<img class="ms-height" src="{ms:global.host/}[field.litpic/]" alt="[field.title/]" width="100%" />
								</a>
							</figure>
							<div class="widget-body">
								<h4 class="widget-title">[field.title/]</h4>
								<p></p>
								<p class="ms-overflow">[field.descrip/]</p>
								<div class="widget-body-footer">
									<a href="[field.link/]" title="[field.title/]" target='_self' class="btn btn-primary">查看详情</a>
								</div>
							</div>
						</div>
					</li>
					{/ms:arclist}
				</ul>
				<div class="hidden-xs">
					<div class='met_pager ms-dis-block'>
						<a class='Ahover' href="{ms:page.index/}">首页</a>
						<a class='Ahover' href="{ms:page.pre/}">上一页</a>
						<a class='NextSpan'>当前：{ms:page.cur/}</a>
						<a class='NextSpan'>总页：{ms:page.total/}</a>
						<a class='Ahover' href="{ms:page.next/}">下一页</a>
						<a class='Ahover' href="{ms:page.last/}">末页</a>
					</div>
				</div>
			</div>
		</div>
		{ms:include filename=footer.htm/}
	</body>
</html>
